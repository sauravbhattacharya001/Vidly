name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [master]
    paths: [docs/**]
  pull_request:
    branches: [master]
    paths: [docs/**]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Validate docs structure on PRs
  validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate HTML
        run: |
          echo "Checking docs directory structure..."
          test -f docs/index.html || { echo "ERROR: docs/index.html not found"; exit 1; }
          echo "✅ docs/index.html exists"

          # Check for broken internal links
          for file in docs/*.html; do
            echo "Checking $file..."
            # Verify file is valid HTML (has doctype and closing tags)
            grep -qi '<!DOCTYPE html>' "$file" || { echo "WARNING: $file missing DOCTYPE"; }
            grep -qi '</html>' "$file" || { echo "ERROR: $file missing closing </html>"; exit 1; }
          done
          echo "✅ All HTML files valid"

      - name: Upload artifact (dry run)
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs

  # Deploy to GitHub Pages on push to master
  deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
